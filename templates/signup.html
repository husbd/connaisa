{% extends "base/base.html" %}
{% load static %}

{% block mainbody %}
    <h2>{{ message }}</h2>
    <form method = "post">
    <div class="header-right login">
        <div id="loginBox">
            <form id="loginForm">
                <fieldset id="body">
                    <fieldset>
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email Address: </label>
                        <input type="text" name="email" id="email">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password">
                    </fieldset>
                    <fieldset>
                        <label for="secureQ">Secure Question: </label>
                        <select name="secureQ" id="secureQ">
                            <option hidden="true" value="1">What is your home country?</option>
                            <option value="2">When is your best friend's birthday?</option>
                            <option value="3">What is the name of your first pet?</option>
                            <option value="4">What is your father's name?</option>
                            <option value="5">What is your favourite food?</option>
                            <option value="6">What is the brand of your first car?</option>
                            <option value="7">What is your mother's name?</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="secureA">Your answer: </label>
                        <input type="text" name="secureA" id="secureA">
                    </fieldset>
                    <input type="submit" id="login" value="Sign up!">
                    <label for="checkbox"><input type="checkbox" id="checkbox"> <i>Remember me</i></label>
                </fieldset>
            </form>
        </div>
    </div>
    </form>
{% endblock mainbody %}
