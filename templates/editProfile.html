{% extends "base/base.html" %}
{% load static %}

{% block mainbody %}
    <h2>{{ message }}</h2>
    <h2>My Profile:</h2>
    <h3>Email: {{ user_profile.email }}</h3>
    <form method = "post" enctype="multipart/form-data">
    <div class="header-right profile">
        <div id="profileBox">
            <form id="profileForm">
                <fieldset id="body">
                    <fieldset>
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username" value="{{ user_profile.username }}" required>
                    </fieldset>
                    <fieldset>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" value="{{ user_profile.name }}">
                    </fieldset>
                    <fieldset>
                        <label for="gender">Gender: </label>
                        <select name="gender" id="gender">
                            <option hidden="true" value="0">Select your gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">other</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <label for="date_of_birth">Date of birth: </label>
                        <input type="date" name="date_of_birth" id="date_of_birth" defaultValue="{{ user_profile.dateofbirth }}">
                    </fieldset>
                    <fieldset>
                        <label for="address">Address: </label>
                        <input type="text" name="address" id="address" value="{{ user_profile.address }}">
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="number">Phone number: </label>
                            <input type="tel" name="number" id="number"
                                   minlength="9" maxlength="12"
                                   placeholder="123-456-7890"
                                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                   value="{{ user_profile.number }}" />
                            <span class="validity"></span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <table >
                            <tr>
                            <th><label for="photo">Photo: </label></th>
                            <th><label for="current_photo">Currtent Photo</label></th>
                            </tr>
                            <tr>
                            <td><input type="file" name="photo" id="photo"></td>
                            <td>
                                {% if user_profile.photo%}
                                <img src="{{ user_profile.photo.url }}" alt="photo" style="width:100px;height:100px;">
                                {% else %}
                                <img src="{% static "images/timg.jpg" %}" alt="photo" style="width:100px;height:100px;">
                                {% endif %}
                            </td>
                            </tr>
                        </table>
                    </fieldset>
                    <input type="submit" id="save_profile" value="Save">
                </fieldset>
            </form>
        </div>
    </div>
    </form>

<script  type="text/javascript">
document.getElementById("gender")[{{ user_profile.gender }}].selected=true;
</script>
{% endblock mainbody %}
